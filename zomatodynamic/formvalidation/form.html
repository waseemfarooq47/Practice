<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="form.js" type="text/javascript"></script>
    <title>Form validation</title>
</head>

<body>
    <div id="formValidation">
        <div class="container">
            <div class="row">
                <div class="col-12 p-3 bg-info d-flex justify-content-center" id="main-con-cover">
                    <div class="col-lg-8 p-3 bg-light ">
                        <form action="" method="GET" name="myForm" onsubmit="return validForm()">
                            <div class="row">
                                <div class="col-12 p-4">
                                    <h2 class="text-center"><b>Form Validation</b></h2>
                                </div>
                                <div class="mb-3 col-6">
                                    <label for="fname" class="form-label">Firstname</label> <span class="text-danger">*</span>
                                    <input type="text" class="form-control" id="fname" name="fname"
                                        placeholder="Enter Firstname">
                                    <span class="outmsg text-danger" id="msg"></span>
                                </div>
                                <div class="mb-3 col-6">
                                    <label for="lname" class="form-label">Lasttname</label> <span class="text-danger">*</span>
                                    <input type="text" class="form-control" id="lname" name="lname"
                                        placeholder="Enter Lastname">
                                    <span class="outmsg text-danger" id="msg2"></p>
                                </div>

                                <div class="mb-3 col-6">
                                    <label for="email" class="form-label">Email</label> <span class="text-danger">*</span>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="example@mail.com">
                                    <span class="outmsg text-danger" id="msg3"></p>
                                </div>
                                <div class="mb-3 col-6">
                                    <label for="contact" class="form-label">Contact</label> <span class="text-danger">*</span>
                                    <input type="number" class="form-control" name="contact" id="contact"
                                        placeholder="">
                                        <span class="outmsg text-danger" id="msg4"></p>
                                </div>

                                <div class="mb-3 col-6" style="position:relative;">
                                    <label for="pass" class="form-label">Password</label> <span class="text-danger">*</span>
                                    <input type="password" class="form-control" id="pass" name="pass" placeholder="">
                                    <span class="outmsg text-danger" id="msg5"></p>
                                    <i class="bi bi-eye-slash-fill" id="vieweye" onclick="viewpass()"></i>    
                                    
                                </div>
                                <div class="mb-3 col-6">
                                    <label for="cpass" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="cpass" name="cpass" placeholder="">
                                    <span class="outmsg text-danger" id="msg6"></p>
                                </div>
                                <div class="mb-3 col-6">
                                    <div class="form-group">
                                        <label for="exp">Experience</label>
                                        <select class="form-control" id="exp">
                                            <option>1-4 Yrs</option>
                                            <option>4-8 Yrs</option>
                                            <option>8-12 Yrs</option>
                                            <option>12+ Yrs</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3 col-6">
                                    <div class="form-group">
                                        <label for="comment">Your Comments</label>
                                        <textarea class="form-control" rows="3" id="comment"></textarea>
                                    </div>
                                </div>

                                <span class="glyphicon glyphicon-align-left text-dark" aria-hidden="true"></span>

                                <button type="submit" class="col-2 btn btn-success mt-5 m-auto">Send</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
