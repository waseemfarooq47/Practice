<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <link rel="stylesheet" href="form.css">


    <title>Form Validation!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12  p-3">
                <div class="col-lg-8 m-auto col-md-8 col-12 p-3 form-cover">
                    <div class="col-12 mb-5 text-center  border-danger p-4 bg-danger top-heading">
                        <h1>Welcome to Practice</h1>
                    </div>
                    <form action="homepage.html" name="myForm" onsubmit="return(formvalid())">
                        <div class="row">
                            <div class="col-lg-6 col-12 mb-3 form-group">
                                <label for="fname"> Firstname</label>
                                <input type="text" class="form-control" id="fname" name="Fname">
                                <p class="text-danger err1" id="errormsg1">please provide first name</p>
                            </div>

                            <div class="col-lg-6 col-12 mb-3 form-group">
                                <label for="lname"> Lastname</label>
                                <input type="text" class="form-control" id="lname" name="Lname">
                                <p class="text-danger err1" id="errormsg2">please provide last name</p>
                            </div>

                            <div class="col-lg-6 col-12 mb-3 form-group">
                                <label for="email"> Email</label>
                                <input type="text" class="form-control" id="email" required>
                                <!-- <span class="err1 text-danger">This field cannot be empty</span> -->
                            </div>
                            <div class="col-lg-6 col-12 mb-3 form-group">
                                <label for="contact"> Contact</label>
                                <input type="number" class="form-control" id="contact" name="Contact">
                                <span class="err1 text-danger" id="errormsg3">Please provide the contact</span>
                            </div>
                            <div class="col-lg-6 col-12 mb-3 form-group">
                                <label for="password"> Password</label>
                                <input type="password" class="form-control" id="password" name="Password">
                                <span class="err1 text-danger" id="errormsg4">Password cannot be empty</span>
                            </div>
                            <div class="col-lg-6 col-12 mb-3 form-group">
                                <label for="cpass"> Confirm Password</label>
                                <input type="text" class="form-control" id="cpass">
                                <span class="err1 text-danger"></span>
                            </div>
                            <div class="col-lg-12 col-12 mb-5 form-group">
                                <label for="comment">Your Comments</label>
                                <textarea name="" id="comment" cols="30" rows="5" class="form-control"></textarea>
                            </div>
                            <button class="btn btn-success col-3 m-auto" type="submit">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="form.js" type="text/JavaScript"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
