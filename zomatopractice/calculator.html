                <div class="row">
                    <div class="col-lg-12 bg-light p-3 ">
                        <!-- <h1 class="text-center"><b>Calcuclator</b></h1> -->

                        <div class="col-lg-4 p-3 cal-cover">
                            <span class="c-title d-block text-white">My calculator</span>
                            <input type="text" class="form-control mt-4" id="resultbox" readonly />
                            <div class="col-12 mt-4 butt mt-2 text-left">
                                <button id="clear" class="bg-danger" onclick="Clear()">C</button>
                                <button id="remove" class="bg-success" onclick="delChar()">del</button>
                                <button id="percent" class="bg-warning" onclick="getumber('%')">%</button>
                            </div>

                            <div class="col-12 mt-4 butt mt-2 text-center">
                                <button id="seven" onclick="getumber('7')">7</button>
                                <button id="eight" onclick="getumber('8')">8</button>
                                <button id="nine" onclick="getumber('9')">9</button>
                                <button onclick="getumber('+')">+</button>
                            </div>
                            <div class="col-12 butt mt-2 text-center">
                                <button id="four" onclick="getumber('4')">4</button>
                                <button id="five" onclick="getumber('5')">5</button>
                                <button id="six" onclick="getumber('6')">6</button>
                                <button onclick="getumber('-')">-</button>
                            </div>
                            <div class="col-12 butt mt-2 text-center">
                                <button id="one" onclick="getumber('1')">1</button>
                                <button id="two" onclick="getumber('2')">2</button>
                                <button id="three" onclick="getumber('3')">3</button>
                                <button onclick="getumber('*')">*</button>
                            </div>
                            <div class="col-12 butt mt-2 text-center">
                                <button onclick="getumber('0')">0</button>
                                <button onclick="getumber('.')">.</button>
                                <button onclick="getumber('/')">/</button>
                                <button onclick="operations()">=</button>
                            </div>

                        </div>
                    </div>
