<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Employee</h3>
            </div>
            <div class="panel-body">
                <form method="POST" action="http://localhost:8000/employee">
                    <div class="form-group">
                        <label>Employee Id</label>
                        <input class="form-control" value="A9SI1109" readonly name="eid" />
                    </div>
                    <div class="form-group">
                        <label for="firstname">First Name*</label>
                        <input class="form-control" placeholder="Please Enter First Name" name="fname" id="firstname" />
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" placeholder="Please Enter Last Name" name="lname" maxlength="10" />
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" placeholder="Please Enter Email" type="email" name="email"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" placeholder="Please Enter Password" type="password"
                                    name="password" minlength="5" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Date</label>
                                <input class="form-control" type="date" name="date" />
                            </div>
                        </div>
                        <!-- <div class="col-md-6">
                            <div class="form-group">
                                <label>File</label>
                                <input class="form-control" type="file" name="file" />
                            </div>
                        </div> -->
                        <!-- <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" placeholder="&#128270; Enter Your City" type="email"
                                    name="email" required>
                            </div>
                        </div> -->
                        <div class="col-md-6">

                        </div>
                        <!-- <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input class="form-control" placeholder="Email" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
                                <input class="form-control" placeholder="Password" />
                            </div>
                        </div> -->
                    </div>
                    <div class="input-group">
                        <input class="form-control" placeholder="&#128270; Enter Your City" type="text" />
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" />Female
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="gender" />Male
                        </label>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <div>
                            <label class="radio-inline">
                                <input type="radio" name="gender" value="female" />Female
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" value="male" />Male
                            </label>
                        </div>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="language" value="JavaScript" />JavaScript
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="language" value="React" />React
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="language" value="Node" />Node
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Comments</label>
                        <textarea class="form-control" id="comment" name="comment" rows="5">
                        </textarea>
                    </div>

                    <div class="form-group">
                        <label for="exp">Experience</label>
                        <select class="form-control" id="exp" name="exp">
                            <option value="1">Select Year</option>
                            <option value="1">1 Year</option>
                            <option value="2">2 Year</option>
                            <option value="3">3 Year</option>
                        </select>
                    </div>



                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

        crossorigin="anonymous"></script>
